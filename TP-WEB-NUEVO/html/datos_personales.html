  <div id="login">
    <h2 class="titulo">Datos personales</h2>
    <br>
    <form class="form">
      <div class="fila-inline">
        <input type="text" class="datosInput" placeholder="Nombre" required>
        <input type="text" class="datosInput" placeholder="Apellido" required>
      </div>
      <div class="fila-inline">

        <input type="text" class="datosInput" id="tipoInput" placeholder="Tipo" required readonly>
        <ul id="tipoLista"
          style="display: none; list-style: none; padding: 0; margin: 0; border: 1px solid #ccc; position: absolute; background: #fff; width: 200px; z-index: 9999;">
          <li>DNI</li>
          <li>PASAPORTE</li>
          <li>CEDULA</li>
          <li>CUIT</li>
          <li>CUIL</li>
        </ul>

        <input type="text" class="datosInput" placeholder="Sólo números" required>
        <input type="date" class="datosInput">
      </div>
      <div class="fila-inline">
        <input type="text" class="datosInput" placeholder="Teléfono celular" required>
        <input type="email" class="datosInput" placeholder="Email secundario" required>
      </div>
      <div class="fila">
        <button type="submit" class="boton-azul">GUARDAR CAMBIOS</button>
      </div>
    </form>
