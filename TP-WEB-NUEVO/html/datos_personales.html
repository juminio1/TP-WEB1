<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi cuenta</title>
  <link rel="stylesheet" href="/css/estilos_datosPersonales.css">
</head>
<body>
  <div>
    <div class="box">
      <p class="ruta">Mi cuenta > Mi usuario</p>
      <h2 class="titulo">Mi usuario</h2>
      <form class="form">
        <!-- Email principal -->
        <div class="fila">
          <label for="email" class="label">Email principal</label>
          <input type="email" id="email" class="input" placeholder="@gmail.com" required>
        </div>
        <!-- Contraseña -->
        <div class="fila">
          <label for="password" class="label">Contraseña</label>
          <div class="fila">
            <input type="password" id="password" class="input" placeholder="********" required>
            <!-- <button type="button" class="btn-sec">CAMBIAR</button> -->
          </div>
        </div>
        <div class="fila">
          <button type="submit" class="btn">GUARDAR CAMBIOS</button>
        </div>
      </form>
    </div>
    <div class="box">
      <p class="ruta">Mi cuenta > Datos personales</p>
      <h2 class="titulo">Datos personales</h2>
      <hr>
      <form class="form">
        <div class="fila-inline">
          <input type="text" class="datosInput" placeholder="Nombre" required>
          <!-- <input type="text" class="datosInput" placeholder="Apellido" required> -->
        </div>
        <!-- <div class="fila-inline">
          <input type="text" class="datosInput" placeholder="Tipo" required>
          <input type="text" class="datosInput" placeholder="Número de documento" required>
          <input type="date" class="datosInput">
        </div>
        <div class="fila-inline">
          <input type="text" class="datosInput" placeholder="Teléfono celular" required>
          <input type="email" class="datosInput" placeholder="Email secundario" required>
        </div> -->
        <div class="fila">
          <button type="submit" class="datosBtn">GUARDAR CAMBIOS</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/js/formularios-javaScript.js"></script>
</body>

</html>
