<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste tu contraseña</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="formulario">
        <h2>¿Olvidaste tu contraseña?</h2>

        <form action="">
                <p class="texto-indica">Ingresá el email con el que te registraste y te enviaremos los pasos
                    a seguir para generar una nueva contraseña
                </p>

            <div class="form-emal">
                <input type="email" id="email" name="email" placeholder="Email*" required>
            </div>
            <br>

            <div>
                <button type="submit" class="boton-azul">CONTINUAR</button>
            </div>

            <p class="terminos-condiciones">
                Al continuar, confirmo que he leído los
                <a href="terminosYcondiciones">Terminos y Condiciones</a> y las
                <a href="politicas">Políticas de Privacidad</a>
            </p>
        </form>
    </div>

</body>

</html>
